<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css".css">
    <title>Login | MyMovies - Catalogo de Filmes</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="descricoes">
                <div>
                    <h1>MyMovies</h1>
                    <h2>Seu melhor filme está aqui!</h2>                    
                </div>
            </div>
            <div class="formulario">
                <h3>Área restrita</h3>
                <h4>Informe seus dados de acesso!</h4>
                <form action="">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Informe seu usuário ou e-mail" name="username">
                    </div>
                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" name="password" placeholder="Aqui vai sua senha">
                    </div>
                    <div class="form-group">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
